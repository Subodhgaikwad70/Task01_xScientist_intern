<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Id Card</title>
</head>
<body>
    <div class="card-box">
        <div class="refresh"><i onclick="reload()" class="material-icons">refresh</i></div>
        <div class="container">
            <div class="image">
                <img id="photo" src="./res/avtar.jpg" alt="">
            </div>
            
            <div class="info">
                <div class="name">
                    <p id="name">Abc</p>
                    <p id="username">subodhgaikwad70</p>
                </div>
                <div class="details">
                    <label for="gender">Gender</label>
                    <p id="gender">Female</p>
                    
                    <label for="dob">DOB</label>
                    <p id="dob">19/06/2001</p>

                    <label for="phone">Phone</label>
                    <p id="phone">+91 9373784639</p>

                    <label for="email">Email</label>
                    <p id="email">subodhgaikwad70@gmail.com</p>
                    
                    <label for="address">Address</label>
                    <p id="address">Plot 25, Bajajnagar, Aurangabad, Maharashtra 431136</p>
                    
                </div>

                <div class="details2 hidden">
                    <label for="id">Id</label>
                    <p id="id">FN9373784639</p>

                    <label for="cell">Cell No</label>
                    <p id="cell">+91 9373784639</p>

                    <label for="Registered">Registered</label>
                    <p id="Registered">19/06/2024</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card-flip">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
